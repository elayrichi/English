<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Milena Burlutskaya</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .social-link {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-size: cover;
        }
        .back-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Home</a>
        <h1>Contact with me</h1>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your email address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send a message</button>
            </form>
            
            <h2>I'm on social media</h2>
            <div class="social-links">
                <a href="https://m.vk.com/ll_bububu_ll" class="social-link" style="background-image: url('images/vk.png')" target="_blank"></a>
                <a href="https://telegram.org/dl" class="social-link" style="background-image: url('images/telegram.png')" target="_blank"></a>
                <a href="https://instagram.com/yourprofile" class="social-link" style="background-image: url('images/instagram.png')" target="_blank"></a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('The message has been sent! I will contact you as soon as possible.');
            this.reset();
        });
    </script>
</body>
</html>
